<!-- Clients Aside -->
<aside class="clients">
    <div class="container">
        <div class="row">

          {% for client in site.data.clients %}
            <div class="col-md-3 col-sm-6">
                <a href="{{ client.web }}" target="_blank">
                    <img src="/assets/img/logos/{{ client.logo }}" class="img-responsive img-centered" alt="{{ client.img-alt }}">
                </a>
            </div>
          {% endfor %}

        </div>
    </div>
</aside>
